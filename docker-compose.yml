version: '2'

services:
  app:
    env_file: .env
    container_name: partywiki_app
    build: .
    command: python manage.py runserver 0.0.0.0:${CONTAINER_PORT}
    # command: gunicorn config.wsgi --pid partywiki.pid --log-level debug --graceful-timeout 3600 --timeout 3600 --keep-alive 3600 -w ${UWSGI_WORKERS} -b 0.0.0.0:{CONTAINER_PORT}
    volumes:
      - .:/code
    ports:
      - "${CONTAINER_PORT}:${CONTAINER_PORT}"
    restart: unless-stopped

  cron:
    container_name: partywiki_app_cron
    build: .
    command: ["/usr/sbin/crond", "-f"]
    volumes:
      - .:/code
    depends_on:
      - app
