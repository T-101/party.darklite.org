{% extends 'party/base.html' %}

{% block content %}
    <div class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="">Upcoming parties</h1>
                        </div>
                        <div class="col-md-6 text-right">
                            <a href="{% url 'party:create' %}" class="btn btn-primary">ADD PARTY</a>
                        </div>
                    </div>
                    <ul class="list-unstyled">
                        {% for party in upcoming_parties %}
                            <li><a href="{% url 'party:detail' party.slug %}">{{ party }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-3">
                    <p class="lead bg-info text-center text-white">Past parties</p>
                    <ul class="list-unstyled bg-faded">
                        {% for party in past_parties %}
                            <li><a href="{% url 'party:detail' party.slug %}">{{ party }}</a></li>
                        {% endfor %}
                    </ul>
                    <!-- <p><a href="#">More</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="{% url 'party:landing_page' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'party:list' %}">Parties</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
